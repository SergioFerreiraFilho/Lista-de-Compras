<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="mt-5 text-white">Lista de compras</h1>
    <hr>
    <!-- Button trigger modal -->
    <div class="row">
        <div class="col">
            <input onkeyup="filtrar()" id="input_busca" type="text" class="form-control" placeholder="Buscar">
        </div>
        <div class="col text-end">
            <button class="btn btn-outline-danger d-none" id="btn_remove_all" onclick="excluirSelecionados()">
                Excluir selecionado
            </button>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Cadastrar Novo Item
            </button>
        </div>
    </div>
    <div>
    <table class="table">
        <thead>
            <tr class="text-white">
                <th> <input onclick="marcarTodos()" type="checkbox" id="marcadortodos"></th>
                <th>Id</th>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela_compras"></tbody>
    </table>
</div>




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content  imagemmodal">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form onsubmit="inserir()" id="form_add">
                    <div class="modal-body">

                        <input class="form-control form-control-lg mb-3" id="input_item" placeholder="Nome do Item">
                        <input type="number" class="form-control form-control-lg mb-3" id="input_quantidade"
                            placeholder="Quantidade">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="offcanvas imagemfundo offcanvas-end" tabindex="-1" id="offcanvasEditar"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasExampleLabel">Editar Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form onsubmit="editarItens()" id="form_editar" class="text-white" action="">
                <input type="hidden" id="input_editar_id">

                <label for="input_editar_item">Nome do Item</label>
                <input type="text" id="input_editar_item" class="form-control mb-3">

                <label for="input_editar_quantidade">Quantidade</label>
                <input type="text" id="input_editar_quantidade" class="form-control mb-3">

                <div class="d-grid"><Button type="submit" class="btn btn-primary">Enviar</Button></div>

            </form>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="filtrar.js"></script>
    <script src="eventos.js"></script>
    <script src="excluir.js"></script>

</body>

</html>
